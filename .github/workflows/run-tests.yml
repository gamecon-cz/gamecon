name: Run tests

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      # beta a main si pouští testy samy, před deployem,
      # viz deploy-beta.yml a deploy-ostra.yml
      - '!beta'
      - '!main'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests on'
        required: false
        default: 'main'
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    strategy:
      fail-fast: false

    name: Run tests job
    runs-on: ubuntu-22.04

    steps:

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # musí odpovídat verzi na serveru
          # extensions musí odpovídat seznamu v composer.json
          extensions: >-
            bcmath, curl, exif, fileinfo, gd, iconv, imagick, intl, json,
            mbstring, mysqli, pdo, sqlite3, xmlreader, zip
          tools: composer
          coverage: none

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and start containers
        run: docker compose up --build --detach

      - name: Run tests in container
        run: docker compose exec --no-TTY web php ./vendor/bin/phpunit
        continue-on-error: true

      - name: Upload test output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-test-logs
          path: ./tests/logs
