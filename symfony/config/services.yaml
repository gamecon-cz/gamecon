services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/Kernel.php'

    # Legacy integration services
    legacy.session:
        class: 'App\Service\LegacySessionService'
        public: true

    # JWT service for cross-app authentication
    App\Service\JwtService:
        public: true